<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Shatha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #333333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: 2px solid #cccccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome Shatha</h1>
    <form onsubmit="handleSubmit(event)">
        <input type="text" id="userInput" maxlength="20" placeholder="اكتب كلام جميل عن مهند" required>
        <br>
        <button type="submit">Send</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const userInput = document.getElementById("userInput").value;
            alert("تم الإرسال بنجاح! شكراً على كلامك الجميل عن مهند!");
        }
    </script>
</body>
</html>
